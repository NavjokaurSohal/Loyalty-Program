<div class="main-div">
    <div class="row button-container">
        <div class="col-md-2">
            <img src="/assets/img/rabbit.gif" width="250" height="250">
        </div>
        <div class="col-md-8 d-flex flex-column">
            <div class="header-bonus">
                <div class="row">
                    <div class="col-md-2">
                        <button class="back-io-button" routerLink="/loyaltyPerformance/Edit-loyalty">
                            <div class="icon">
                                <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" width="24" height="24">
                                    <path fill="none" d="M0 0h24v24H0z"></path>
                                    <path fill="currentColor"
                                        d="M16.172 11l-5.364-5.364 1.414-1.414L20 12l-7.778 7.778-1.414-1.414L16.172 13H4v-2z">
                                    </path>
                                </svg>
                            </div>
                            Back
                        </button>
                    </div>
                    <div class="col-md-7">
                        <h5 class="edit-loyalty-text">Editing Loyalty Program !</h5>
                    </div>
                    <div class="col-md-3 text-end">
                        <button class="cssbuttons-io-button" (click)="onSubmit()"> Next
                            <div class="icon">
                                <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" width="24" height="24">
                                    <path fill="none" d="M0 0h24v24H0z"></path>
                                    <path fill="currentColor"
                                        d="M16.172 11l-5.364-5.364 1.414-1.414L20 12l-7.778 7.778-1.414-1.414L16.172 13H4v-2z">
                                    </path>
                                </svg>
                            </div>
                        </button>
                    </div>
                </div>

            </div>


            <p>
            <div class="progress">
                <div class="progress-bar" style="width:0%" id="progressBar" #progressBar>{{percent}}%</div>
            </div>
            <p>
           

            <div class="row inner-box">
                <label for="cashbackCheckbox">
                    <h1 class="bonus-cash-text">Bonus Cashback</h1>
                </label> <br>
                <div class="checkbox-wrapper-33">
                    <label class="checkbox">
                        <input type="checkbox" class="checkbox__trigger visuallyhidden" [(ngModel)]="CashbackCheck"
                            [ngModelOptions]="{standalone: true}">
                        <span class="checkbox__symbol">
                            <svg xmlns="http://www.w3.org/2000/svg" version="1" viewBox="0 0 28 28" height="28px"
                                width="28px" class="icon-checkbox" aria-hidden="true">
                                <path d="M4 14l8 7L24 7"></path>
                            </svg>
                        </span>
                        <label class="text-align">Check this to enable cashback</label>
                    </label>
                </div>
                <div class="mt-3" *ngIf="CashbackCheck">
                    <input type="number" id="cashbackEnable" name="cashbackEnable" placeholder="100"
                        [(ngModel)]="bonusData" [ngModelOptions]="{standalone: true}" class="input">
                   
                </div>
                <div class="paragraph-box mt-4">
                    <p>Customers are required to share their <span class="info-text">Birthday, Email address, Gender and
                            Anniversary,</span> in return for receiving bonus cashback.</p>
                </div>
            </div>

         
        </div>

        <div class="col-md-2">
            <img src="/assets/img/rabbit_rotate2.gif" width="250" height="250">
            
        </div>
    </div>
</div>
