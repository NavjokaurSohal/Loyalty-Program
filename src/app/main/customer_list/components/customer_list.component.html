<div class="container">
   <div class="card1">
     <div class="card-header">
       <h6 class="card-title">Customers Table</h6>
     </div>
     <div class="card-body">
       <div class="table-responsive">
         <table class="table table-striped">
    
           <thead>
             <tr>
               <th>Name</th>
               <th>Phone No.</th>
               <th>Points</th>
             </tr>
           </thead>
           <tbody>
             <tr *ngFor="let customer of customers">
               <td>
                 <div class="d-flex align-items-center">
                   <div class="ml-2">
                     <span class="name">{{ customer.name }}</span>
                   </div>
                 </div>
               </td>
               <td>
                 <div>
                   <span class="PhoneNo">{{ customer.PhoneNo }}</span>
                 </div>
               </td>
               <td>
                 <div class="Points">{{ customer.Points }}</div>
               </td>
             </tr>
           </tbody>
         </table>
       </div>
     </div>
     <pagination-controls
     (pageChange)="goToPage($event)"
     previousLabel="Previous"
     nextLabel="Next"
     [directionLinks]="true"
     [autoHide]="false"
   ></pagination-controls>
   </div>
 </div>
