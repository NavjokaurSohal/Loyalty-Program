<div class="container-fluid">
    <div class="address-wrap">
        <div class="container height-100 d-flex justify-content-center align-items-center">
            <div class="card text-center">
                <div class="row">
                    <div class="welcome-card">
                        <div class="col-md-3">
                            <img alt="Insights" src="/assets/img/punjabiSardar-removebg-preview-removebg-preview.png"
                                width="80%" height="80%">
                        </div>
                        <div class="col-md-9">
                            <h3>Hello again! <br>
                                I'm delighted to assist you once more.</h3>
                        </div>
                    </div>

                </div>
                <form class="pt-3" [formGroup]="form">
                    <div class="row">
                        <div class="col-md-12 p-0">
                            <div class="pb-2">
                                <h3 class="f-brand">Email or Phone</h3>

                                <input type="email" class="form-control" formControlName="username"
                                id="username" placeholder="Username">
                                <div *ngIf="form.controls['username'].invalid && (form.controls['username'].dirty || form.controls['username'].touched)"
                                    class="error-color text-start red">
                                    <div *ngIf="form.controls['username'].errors.required">
                                        Please enter Email or Phone number
                                    </div>
                                </div>
                            </div>

                            <div class="">
                                <h3 class="f-brand">Password</h3>
                                <input type="password" class="form-control" formControlName="password"
                                id="Password" placeholder="Password" (keyup.enter)="onSubmit()">
                                <div *ngIf="form.controls['password'].invalid && (form.controls['password'].dirty || form.controls['password'].touched)"
                                    class="error-color text-start red">
                                    <div *ngIf="form.controls['password'].errors.required">
                                        Please enter password
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>

                    <div class="row">
                

                        <div class="col-md-12 p-0">
                            <button type="submit" class="btn btn-primary btn-submit m-t-1" (click)="onSubmit()">Sign In
                                <img src="../../../../../assets/img/loader.gif" *ngIf="loading" style="width: 20px; height: 20px;">
                            </button>
                        </div>
                    </div>

                    <div class="row">
                        <div class="col-md-12 mt-2">
                            <label>Don't have an account? <span class="otp-text"
                                routerLink="/signup">Sign Up</span></label>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
