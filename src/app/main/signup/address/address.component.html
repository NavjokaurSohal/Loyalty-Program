<div class="container-fluid">
    <div class="address-wrap">
        <div class="btn-back-alignment">
            <button type="button" class="btn btn-alignment" routerLink="/signup/asdf">
                <img height="18px" width="18px" class="img-align" src="/assets/img/arrow-left.svg" alt="btn-icon"
                    style="margin-right: 5px;">
                Back </button>

            <div class="container height-100 d-flex justify-content-center align-items-center">
                <div class="card p-2 text-center">
                    <div class="row">
                        <div class="welcome-card">
                            <div class="col-md-3">
                                <img alt="Insights" src="/assets/img/businessLogo2.jpg" width="80%"
                                    height="80%">
                            </div>
                            <div class="col-md-9">
                                <h3>Hi {{FullName}}! We're thrilled to have you here for the address page!</h3>
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-md-12">
                            <div class="a-business">
                                <div class="col-md-12">
                                    <h3 class="f-business">It's time for us to gather your address information.</h3>
                                    <label class="text-align">By providing us with your information, we can enhance your product experience.
                                    </label>
                                </div>
                            </div>
                        </div>
                    </div>

                    <form class="pt-3" [formGroup]="addressForm" (ngSubmit)="onAddressSubmit()">
                        <div class="row">
                            <div class="col-md-12">
                                <div class="p-2">
                                    <h3 class="f-brand">Street Address</h3>
                                    <input type="text" class="form-control form-control" placeholder="Street Address"
                                        formControlName="street_address"
                                        [ngClass]="{ 'is-invalid': submitted && myForm.street_address.errors }">
                                    <div *ngIf="submitted && myForm.street_address.errors" class="invalid-feedback">
                                        <div *ngIf="myForm.street_address.errors.required" class="text-start">Street
                                            Address
                                            is required</div>
                                    </div>
                                </div>

                                <div class="p-2">
                                    <h3 class="f-brand">State</h3>
                                    <input type="text" class="form-control form-control" placeholder="State"
                                        formControlName="state"
                                        [ngClass]="{ 'is-invalid': submitted && myForm.state.errors }">
                                    <div *ngIf="submitted && myForm.state.errors" class="invalid-feedback">
                                        <div *ngIf="myForm.state.errors.required" class="text-start">State is
                                            required
                                        </div>
                                    </div>
                                </div>

                                <div class="p-2">
                                    <h3 class="f-brand">City</h3>
                                    <input type="text" class="form-control form-control" placeholder="City"
                                        formControlName="city"
                                        [ngClass]="{ 'is-invalid': submitted && myForm.city.errors }">
                                    <div *ngIf="submitted && myForm.city.errors" class="invalid-feedback">
                                        <div *ngIf="myForm.city.errors.required" class="text-start">City is required
                                        </div>
                                    </div>
                                </div>

                                <div class="p-2">
                                    <h3 class="f-brand">Pincode</h3>
                                    <input type="number" class="form-control form-control" placeholder="Pincode"
                                        formControlName="pincode"
                                        [ngClass]="{ 'is-invalid': submitted && myForm.pincode.errors }">
                                    <div *ngIf="submitted && myForm.pincode.errors" class="invalid-feedback">
                                        <div *ngIf="myForm.pincode.errors.required" class="text-start">Pincode is
                                            required
                                        </div>
                                    </div>
                                </div>

                           
                                <button type="submit" class="btn btn-primary btn-submit mt-2">Next</button>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
