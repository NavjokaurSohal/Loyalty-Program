<div class="container-fluid p-0">
    <div class="address-wrap">
        <div class="container height-100 d-flex justify-content-center align-items-center">
            <div class="card p-2 text-center">
                <div class="row">
                    <div class="welcome-card">
                        <div class="col-md-3">
                            <img alt="Insights" src="/assets/img/businessLogo2.jpg" width="100%" height="100%">
                        </div>
                        <div class="col-md-9">
                            <h3>Hi {{FullName}}! We're thrilled to have you here.</h3>
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-12">
                        <div class="a-business">
                            <div class="col-md-12">
                                <h3 class="f-business">We're eager to hear all about your business.</h3>
                                <label class="text-align"> Let's swiftly complete a few straightforward steps to
                                    kickstart your business .
                                </label>
                            </div>
                        </div>
                    </div>
                </div>

                <form class="pt-3" [formGroup]="businessForm" (ngSubmit)="onBusinessSubmit()">
                    <div class="row">
                        <div class="col-md-12">
                            <div class="p-2">
                                <h3 class="f-brand">Your Business Name</h3>
                                <input type="text" class="form-control form-control"
                                    placeholder="Eg. Roll Express, Fast Food" formControlName="brand_name"
                                    [ngClass]="{ 'is-invalid': submitted && myForm.brand_name.errors }">
                                <div *ngIf="submitted && myForm.brand_name.errors" class="invalid-feedback">
                                    <div *ngIf="myForm.brand_name.errors.required" class="text-start">Business Name is
                                        required</div>
                                </div>
                            </div>

                            <div class="p-2">
                                <h3 class="f-brand">Select your Industry</h3>
                                <select name="state" class="states form-control" formControlName="business_sector"
                                    [ngClass]="{ 'is-invalid': submitted && myForm.business_sector.errors }">
                                    <option value="">Select Industry</option>
                                    <option value="Food">Food</option>
                                </select>
                                <div *ngIf="submitted && myForm.business_sector.errors" class="invalid-feedback">
                                    <div *ngIf="myForm.business_sector.errors.required" class="text-start">Business
                                        Industry is required</div>
                                </div>
                            </div>

                            <div class="p-2">
                                <h3 class="f-brand">Business Category</h3>
                                <select name="state" class="states form-control" formControlName="store_categories"
                                    [ngClass]="{ 'is-invalid': submitted && myForm.store_categories.errors }">
                                    <option value="">Select Category</option>
                                    <option value="Dine In">Dine In</option>
                                    <option value="Restarant">Restaurant</option>
                                    <option value="Delivery">Delivery</option>
                                </select>
                                <div *ngIf="submitted && myForm.store_categories.errors" class="invalid-feedback">
                                    <div *ngIf="myForm.store_categories.errors.required" class="text-start">Category is
                                        required</div>
                                </div>
                            </div>

                            <div class="p-2">
                                <h3 class="f-brand">Number of Outlets</h3>
                                <input type="number" class="form-control form-control" id="states" placeholder=""
                                    formControlName="number_of_stores"
                                    [ngClass]="{ 'is-invalid': submitted && myForm.number_of_stores.errors }">
                                <div *ngIf="submitted && myForm.number_of_stores.errors" class="invalid-feedback">
                                    <div *ngIf="myForm.number_of_stores.errors.required" class="text-start">Number of
                                        store is required</div>
                                </div>
                            </div>
                            <button type="submit" class="btn btn-primary btn-submit mt-2">Next</button>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
