<header id="header" id="mainClass" class="header fixed-top d-flex align-items-center">
   <div class="d-flex align-items-center justify-content-between align-items-center">
      <i (click)="sidebarToggle()" class="bi bi-list toggle-sidebar-btn"></i>
      <h4 class="m-0 ms-2">{{authService.TitleName}}</h4>
   </div>
   <nav class="header-nav ms-auto">
      <ul class="d-flex align-items-center">
         <li class="nav-item dropdown pe-3">
            <a class="nav-link nav-profile d-flex align-items-center pe-0" href="#" data-bs-toggle="dropdown">
               <img src="assets/img/profile.png" alt="Profile" class="rounded-circle" routerLink="/dashboard/profile">
               <span class="d-none d-md-block dropdown-toggle ps-2">{{authService.getUserName()}}</span>
            </a>
            <ul class="dropdown-menu dropdown-menu-end dropdown-menu-arrow profile">
               <li class="dropdown-header">
                  <h6>{{authService.getUserName()}}</h6>
               </li>
               <li>
                  <hr class="dropdown-divider">
               </li>
               <li>
                  <a class="dropdown-item d-flex align-items-center cursor" (click)="onLogout()">
                     <i class="bi bi-box-arrow-right"></i> <span>Sign Out</span>
                  </a>
               </li>
            </ul>
         </li>
      </ul>
   </nav>
</header>
